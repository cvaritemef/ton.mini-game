<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>TON Mini Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://unpkg.com/@tonconnect/ui@0.0.24/dist/tonconnect-ui.min.js"></script>

<style>
body {
  margin: 0;
  background: #0b0b0b;
  color: #fff;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  background: #141414;
  border-radius: 16px;
  padding: 20px;
  width: 92%;
  max-width: 360px;
  text-align: center;
  box-shadow: 0 0 25px rgba(0,0,0,.7);
}

h2 { margin-top: 0; }

button {
  width: 100%;
  padding: 14px;
  margin-top: 10px;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
}

.primary {
  background: #0098ea;
  color: white;
}

.secondary {
  background: #222;
  color: #aaa;
}

.play {
  background: #22c55e;
  color: black;
}

.info {
  margin-top: 12px;
  font-size: 14px;
  word-break: break-all;
}

.balance {
  margin: 10px 0;
  font-size: 18px;
  color: #6ee7ff;
}
</style>
</head>

<body>

<div class="card">
  <h2>üéÆ TON GAME</h2>

  <div class="balance" id="balance">–ë–∞–ª–∞–Ω—Å: 0 TON</div>

  <button class="primary" id="connectBtn">üíé –ü–æ–¥–∫–ª—é—á–∏—Ç—å –∫–æ—à–µ–ª—ë–∫</button>
  <button class="play" id="playBtn">üé∞ –ò–≥—Ä–∞—Ç—å (1 TON)</button>
  <button class="secondary" id="disconnectBtn">‚ùå –û—Ç–∫–ª—é—á–∏—Ç—å</button>

  <div class="info" id="walletInfo">–ö–æ—à–µ–ª—ë–∫ –Ω–µ –ø–æ–¥–∫–ª—é—á—ë–Ω</div>
</div>

<script>
/* ===== TON CONNECT ===== */
const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
  manifestUrl: 'https://YOUR_DOMAIN/tonconnect-manifest.json'
});

let walletAddress = null;
let balance = 0;

/* ===== –û–ë–ù–û–í–õ–ï–ù–ò–ï UI ===== */
function updateUI() {
  document.getElementById("balance").innerText = "–ë–∞–ª–∞–Ω—Å: " + balance + " TON";
  document.getElementById("walletInfo").innerText =
    walletAddress ? "–ö–æ—à–µ–ª—ë–∫:\n" + walletAddress : "–ö–æ—à–µ–ª—ë–∫ –Ω–µ –ø–æ–¥–∫–ª—é—á—ë–Ω";
}

/* ===== –°–¢–ê–¢–£–° –ö–û–®–ï–õ–¨–ö–ê ===== */
tonConnectUI.onStatusChange(wallet => {
  if (wallet) {
    walletAddress = wallet.account.address;
    if (balance === 0) balance = 5; // üëà —Å—Ç–∞—Ä—Ç–æ–≤—ã–π –±–∞–ª–∞–Ω—Å (–∏–º–∏—Ç–∞—Ü–∏—è)
  } else {
    walletAddress = null;
    balance = 0;
  }
  updateUI();
});

/* ===== –ö–ù–û–ü–ö–ò ===== */
document.getElementById("connectBtn").onclick = async () => {
  await tonConnectUI.connectWallet();
};

document.getElementById("disconnectBtn").onclick = async () => {
  await tonConnectUI.disconnect();
};

/* ===== –ò–ì–†–ê ===== */
document.getElementById("playBtn").onclick = async () => {

  // –µ—Å–ª–∏ –∫–æ—à–µ–ª—ë–∫ –Ω–µ –ø–æ–¥–∫–ª—é—á—ë–Ω ‚Üí —Å—Ä–∞–∑—É TON Connect
  if (!walletAddress) {
    await tonConnectUI.connectWallet();
    return;
  }

  // –µ—Å–ª–∏ –Ω–µ—Ç –±–∞–ª–∞–Ω—Å–∞ ‚Üí —Å—Ä–∞–∑—É –æ–ø–ª–∞—Ç–∞
  if (balance < 1) {
    alert("‚ùó –ë–∞–ª–∞–Ω—Å 0. –ü–æ–ø–æ–ª–Ω–∏ –∫–æ—à–µ–ª—ë–∫.");
    await tonConnectUI.connectWallet();
    return;
  }

  // —Å—Ç–∞–≤–∫–∞
  balance -= 1;

  // —à–∞–Ω—Å –≤—ã–∏–≥—Ä—ã—à–∞
  const win = Math.random() < 0.45;

  if (win) {
    balance += 2;
    alert("üéâ –¢—ã –≤—ã–∏–≥—Ä–∞–ª 2 TON!");
  } else {
    alert("üò¢ –ü—Ä–æ–∏–≥—Ä—ã—à");
  }

  updateUI();
};
</script>

</body>
</html>
